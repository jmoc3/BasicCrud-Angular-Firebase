<section class="grid items-center justify-center w-full h-[90vh] gap-8 px-16">
  <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="text-xl">Add a task</h2>
    <div>
      <label
        for="title"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Task</label
      >
      <input
        type="text"
        name="title"
        id="title"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Make the dishes"
        formControlName="title"
      />
    </div>
    <label class="inline-flex items-center gap-4 cursor-pointer">
      <input
        type="checkbox"
        formControlName="completed"
        id="completed"
        value=""
        class="sr-only peer"
      />
      <div
        class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:pee r-checked:bg-blue-600"
      ></div>
      <span
        for="completed"
        class="text-sm font-medium text-gray-900 dark:text-white select-none"
        >Completed</span
      >
    </label>
    <button
      [disabled]="form.invalid || loading()"
      type="submit"
      class="w-full text-white disabled:opacity-50 bg-orange-600 hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800"
    >
      {{ !loading() ? 'Guardar' : 'Guardando...' }}
    </button>
    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
      <a
        routerLink="/auth/sign-up"
        class="font-medium text-orange-600 hover:underline dark:text-orange-500"
        >Volver</a
      >
    </p>
  </form>
</section>
